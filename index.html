<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/index.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>

    <section class="contenedorFylo">

      <picture>

        <img src="./images/logo.svg">
        
      </picture>  
      
      <div class="galeria">

        <img src="./images/icon-document.svg" alt="">

        <img src="./images/icon-folder.svg" alt="">

        <img src="./images/icon-upload.svg" alt="">

      </div>
      
    </section>

    <section class="contenedorUso">

      <p>Youâ€™ve used 815 GB of your storage</p>

      <div class="outer-bar">
        
        <div class="inner-bar">
          
          <div class="ball"></div>
          
        </div>
        
      </div>

      <div id="mover">

        <p class="Mover">0 GB</p>
        
        <p class="Mover">1000 GB</p>
        
      </div>
      
      <div class="movergb">

        <p class="contenedorBlanco">185 <span>GB Left</span></p>
        
      </div>
      
    </section>

  </main>

</body>

</html>
